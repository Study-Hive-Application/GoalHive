<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            background-image: url(TODO_bg3.jpg);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .transparent-card {
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }
        .transparent-navbar {
            background-color: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
        }
    </style>
</head>

<body class="bg-gray-100">

    <div>
        <header class="text-gray-400 transparent-navbar body-font" data-aos="fade-down" data-aos-duration="1000">
            <div class="container mx-50 flex flex-wrap p-3 items-center justify-between">

                <!-- Logo Section -->
                <a href="#" class="flex title-font font-medium items-center text-black mb-2 md:mb-0">
                    <img src="Logo-removebg-preview.png" alt="logo" class="w-11 h-11">
                    <span class="ml-3 text-xl text-black">Study Hive</span>
                </a>

                <!-- Hamburger Icon (shown on small screens) -->
                <button class="md:hidden flex items-center text-black focus:outline-none ml-auto"
                    onclick="toggleMenu()">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>

                <!-- Navigation Links -->
                <nav id="menu"
                    class="hidden md:flex md:flex-grow md:items-center justify-center md:justify-end ml-62 text-base">
                    <a href="index.html" class="mr-5 text-black hover:text-gray-800 pr-2">Home</a>
                    <a href="aboutUs.html" class="mr-5 text-black hover:text-gray-800 pr-2">About us</a>
                    <a href="contactUs.html" class="mr-5 text-black hover:text-gray-800 pr-2">Contact us</a>
                    <a href="Features.html" class="mr-5 text-black hover:text-gray-800 pr-2">Features</a>
                    <a href="signUp.html">
                        <button
                            class="inline-flex items-center bg-gray-800 border-0 py-1 px-3 focus:outline-none hover:bg-gray-700 rounded text-base mt-4 md:mt-0 text-white">
                            SignUp
                            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                                <path d="M5 12h14M12 5l7 7-7 7"></path>
                            </svg>
                        </button>
                    </a>
                    <a href="clientPage.html" class="hidden">
                        <button
                            class="inline-flex items-center bg-gray-800 border-0 py-1 px-3 focus:outline-none hover:bg-gray-700 rounded text-base mt-4 md:mt-0 text-white">
                            DashBoard
                            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                                <path d="M5 12h14M12 5l7 7-7 7"></path>
                            </svg>
                        </button>
                    </a>
                </nav>

            </div>
        </header>
    </div>


    <!-- Main Container -->
    <div class="container mx-auto mt-8 p-4">
        <!-- Three Sections Container -->
        <div class="grid grid-cols-3 gap-6">
            <!-- Tasks Section -->
            <div class="transparent-card shadow-md rounded-lg p-4" data-aos="zoom-in">
                <h2 class="text-xl font-semibold mb-4 border-b pb-2">Tasks</h2>
                <div id="taskList" class="space-y-2">
                    <!-- Tasks will be dynamically added here -->
                </div>
            </div>

            <!-- Create Task Section -->
            <div class="transparent-card shadow-md rounded-lg p-4" data-aos="zoom-in" data-aos-duration="1000">
                <h2 class="text-xl font-semibold mb-4 border-b pb-2">Create Task</h2>
                <div class="space-y-4">
                    <input type="text" id="taskInput" placeholder="Enter task description"
                        class="w-full p-2 border rounded focus:outline-blue-500 bg-white/70">
                    <input type="date" id="taskDate" class="w-full p-2 border rounded focus:outline-blue-500 bg-white/70">
                    <button id="addTaskBtn"
                        class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 transition">
                        Add Task
                    </button>
                </div>
            </div>

            <!-- Reminders Section -->
            <div class="transparent-card shadow-md rounded-lg p-4" data-aos="zoom-in" data-aos-duration="2000">
                <h2 class="text-xl font-semibold mb-4 border-b pb-2">Reminders</h2>
                <div id="reminderList" class="space-y-2">
                    <!-- Reminders will be dynamically added here -->
                </div>
            </div>
        </div>

        <!-- Completed Tasks Section (Full Width) -->
        <div class="transparent-card shadow-md rounded-lg p-4 mt-6" data-aos="zoom-in" data-aos-duration="2000">
            <h2 class="text-xl font-semibold mb-4 border-b pb-2">Completed Tasks</h2>
            <div id="completedTaskList" class="space-y-2">
                <!-- Completed tasks will be dynamically added here -->
            </div>
        </div>
    </div>


    <script>
        // Navigation Menu Toggle
        function toggleMenu() {
            const menu = document.getElementById("menu");
            menu.classList.toggle("hidden");
        }

        // Wait for the DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            // DOM Elements
            const taskInput = document.getElementById('taskInput');
            const taskDate = document.getElementById('taskDate');
            const addTaskBtn = document.getElementById('addTaskBtn');
            const taskList = document.getElementById('taskList');
            const reminderList = document.getElementById('reminderList');
            const completedTaskList = document.getElementById('completedTaskList');

            // Task Class
            class Task {
                constructor(description, date) {
                    this.id = Date.now();
                    this.description = description;
                    this.date = date;
                    this.completed = false;
                }
            }

            // Add Task Function
            function addTask() {
                const description = taskInput.value.trim();
                const date = taskDate.value;

                if (description && date) {
                    const task = new Task(description, date);
                    createTaskElement(task);
                    createReminderElement(task);

                    // Reset input fields
                    taskInput.value = '';
                    taskDate.value = '';
                } else {
                    alert('Please enter a task description and date');
                }
            }

            // Create Task Element
            function createTaskElement(task) {
                const taskElement = document.createElement('div');
                taskElement.classList.add('flex', 'items-center', 'space-x-2', 'p-2', 'border', 'rounded');
                taskElement.innerHTML = `
                    <input 
                        type="checkbox" 
                        class="task-checkbox" 
                        data-id="${task.id}"
                    >
                    <div class="flex-grow">
                        <p class="font-medium">${task.description}</p>
                        <p class="text-sm text-gray-500">${task.date}</p>
                    </div>
                `;

                // Add event listener to checkbox
                const checkbox = taskElement.querySelector('.task-checkbox');
                checkbox.addEventListener('change', () => completeTask(task, taskElement));

                taskList.prepend(taskElement);
            }

            // Create Reminder Element
            function createReminderElement(task) {
                const reminderElement = document.createElement('div');
                reminderElement.classList.add('p-2', 'border', 'rounded', 'text-sm');
                reminderElement.innerHTML = `
                    <p class="font-medium">${task.description}</p>
                    <p class="text-gray-500">Due: ${task.date}</p>
                `;
                reminderList.prepend(reminderElement);
            }

            // Complete Task Function
            function completeTask(task, taskElement) {
                // Remove from task list
                taskElement.remove();

                // Create completed task element
                const completedTaskElement = document.createElement('div');
                completedTaskElement.classList.add('p-2', 'border', 'rounded', 'bg-green-50', 'flex', 'items-center', 'space-x-2');
                completedTaskElement.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-500" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                    </svg>
                    <div>
                        <p class="font-medium">${task.description}</p>
                        <p class="text-sm text-gray-500">Completed on: ${new Date().toLocaleDateString()}</p>
                    </div>
                `;

                completedTaskList.prepend(completedTaskElement);
            }

            // Event Listeners
            addTaskBtn.addEventListener('click', addTask);
            taskInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addTask();
            });
        });
    </script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
