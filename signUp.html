<body class="bg-cover bg-center h-screen"
style="background-image: url('https://c0.wallpaperflare.com/preview/955/464/977/backgrounds-flatlay-craft-diy-school.jpg');">

<!-- Main Content -->
<div class="flex items-center justify-center h-screen" data-aos="flip-left" data-aos-duration="1000" > <!-- Added pt-16 to avoid overlap with the navbar -->
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <div id="signup-form">
      <h2 class="text-2xl font-bold mb-6">Create an Account</h2>
      <form>
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
          <input type="text" id="name" name="name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
        </div>
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
          <input type="email" id="email" name="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
        </div>
        <div class="mb-6">
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="password" name="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
        </div>
        <button type="submit" class="w-full py-2 px-4 bg-indigo-600 text-white font-semibold rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Sign Up</button>
        <p class="mt-4 text-center text-sm text-gray-600">Already have an account? <button type="button" onclick="switchToLogin()" class="text-indigo-600 hover:text-indigo-700">Login</button></p>
      </form>
    </div>

    <div id="login-form" style="display: none;">
      <h2 class="text-2xl font-bold mb-6">Login to Your Account</h2>
      <form>
        <div class="mb-4">
          <label for="login-email" class="block text-sm font-medium text-gray-700">Email Address</label>
          <input type="email" id="login-email" name="login-email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
        </div>
        <div class="mb-6">
          <label for="login-password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="login-password" name="login-password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
        </div>
        <button type="submit" class="w-full py-2 px-4 bg-indigo-600 text-white font-semibold rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Login</button>
        <p class="mt-4 text-center text-sm text-gray-600">Don't have an account? <button type="button" onclick="document.getElementById('signup-form').style.display = 'block'; document.getElementById('login-form').style.display = 'none';" class="text-indigo-600 hover:text-indigo-700">Sign Up</button></p>
      </form>
    </div>
  </div>
</div>
 
<script type="module" src="signup.js"></script>
<script type="module" src="./supabase.js"></script>

</body>
</html>
